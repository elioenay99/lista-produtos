<h3>
  Carrinho
</h3>

<p>
  <a routerLink="/shipping" > Preço dos Envios </a>
</p>

<div class="cart-item" *ngFor="let item of items" >
  <span>
    {{ item.name }}
  </span>
  <span>
    {{ item.price | currency}}
  </span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" >

  <div>
    <label for="name">
      Nome
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="adress">
      Enderço
    </label>
    <input id="adress" type="text" formControlName="adress">
  </div>

  <button class="button" type="submit" >Comprar</button>

</form>
