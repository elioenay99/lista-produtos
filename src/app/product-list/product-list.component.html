<h2>Produtos</h2>

<div *ngFor="let products of products" >

  <h3>
    <a [title]="products.name + ' details'" [routerLink]="['/products', products.id]" >
      {{products.name}}
    </a>
  </h3>

  <p *ngIf="products.description" >
    Descrição: {{products.description}}
  </p>

  <button type="button" (click)="share()" >
    Compartilhar
  </button>

  <app-products-alerts   [product]="products" (notify)="onNotify()">

  </app-products-alerts>

</div>
